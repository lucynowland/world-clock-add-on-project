<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Add-On Project</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World Clocks</a>
      </h1>

      <select name="#" id="select-cities">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Europe/Warsaw">Krakow</option>
      </select>

      <div id="cities">
        <div class="city" id="oxford">
          <div>
            <h2>Oxford</h2>
            <div class="current-date"></div>
          </div>

          <div class="current-time"></div>
        </div>

        <div class="city" id="salem">
          <div>
            <h2>Salem</h2>
            <div class="current-date"></div>
          </div>

          <div class="current-time"></div>
        </div>

        <div class="city" id="aix-en-provence">
          <div>
            <h2>Aix-en-Provence</h2>
            <div class="current-date"></div>
          </div>

          <div class="current-time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/lucynowland" target="_blank">Lucy Nowland</a>
      which is open-sourced on
      <a
        href="https://github.com/lucynowland/world-clock-add-on-project"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://worldclocksproject.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
