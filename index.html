<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock Add-On Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select name="#" id="#">
        <option value="">Select a city</option>
        <option value="">Tokyo</option>
        <option value="">Singapore</option>
        <option value="">Monaco</option>
        <option value="">Krakow</option>
      </select>

      <div class="city">
        <div>
          <h2>Oxford 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="current-date">Date</div>
        </div>

        <div class="current-time">Time <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Salem 🇺🇸</h2>
          <div class="current-date">Date</div>
        </div>

        <div class="current-time">Time <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Aix-en-Provence 🇫🇷</h2>
          <div class="current-date">Date</div>
        </div>

        <div class="current-time">Time <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/lucynowland" target="_blank">Lucy Nowland</a>
      which is open-sourced on
      <a
        href="https://github.com/lucynowland/world-clock-add-on-project"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://worldclocksproject.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
